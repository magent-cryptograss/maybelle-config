---
- name: Create user directory
  file:
    path: "{{ base_dir }}/{{ user.name }}"
    state: directory
    mode: '0755'

- name: Create home directory volume for user
  file:
    path: "{{ base_dir }}/{{ user.name }}/home"
    state: directory
    owner: 1000  # magent user ID in container
    group: 1000
    mode: '0755'

- name: Create workspace directory for user
  file:
    path: "{{ base_dir }}/{{ user.name }}/home/workspace"
    state: directory
    owner: 1000  # magent user ID in container
    group: 1000
    mode: '0755'

- name: Create .claude directory for user
  file:
    path: "{{ base_dir }}/{{ user.name }}/.claude"
    state: directory
    owner: 1000  # magent user ID in container
    group: 1000
    mode: '0755'

- name: Create .ssh directory for user
  file:
    path: "{{ base_dir }}/{{ user.name }}/.ssh"
    state: directory
    owner: 1000  # magent user ID in container
    group: 1000
    mode: '0700'

- name: Copy shared CLAUDE.md to user .claude directory
  copy:
    src: "/opt/magenta/magenta-source/CLAUDE.md"
    dest: "{{ base_dir }}/{{ user.name }}/.claude/CLAUDE.md"
    owner: 1000
    group: 1000
    remote_src: yes

- name: Create user context file
  copy:
    dest: "{{ base_dir }}/{{ user.name }}/.claude/USER_CONTEXT.md"
    owner: 1000
    group: 1000
    content: |
      # {{ user.full_name }}

      Name: {{ user.full_name }}
      Username: {{ user.name }}
      Email: {{ user.email }}
      GitHub: {{ user.github_username }}

      Port range: {{ user.port_range_start }}-{{ user.port_range_start + 9 }}
      Subdomains: {{ user.name }}1.{{ base_domain }} through {{ user.name }}10.{{ base_domain }}

- name: Write user SSH public key to authorized_keys
  copy:
    dest: "{{ base_dir }}/{{ user.name }}/.ssh/authorized_keys"
    content: "{{ user.ssh_pubkey }}\n"
    owner: 1000  # magent user ID in container
    group: 1000
    mode: '0600'

- name: Create git config for user
  copy:
    dest: "{{ base_dir }}/{{ user.name }}/.gitconfig"
    content: |
      [user]
        name = {{ user.full_name }}
        email = {{ user.email }}
      [github]
        user = {{ user.github_username }}

- name: Create user-specific docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ base_dir }}/{{ user.name }}/docker-compose.yml"

- name: Start user instance (recreate to pick up new image)
  command: docker compose up -d --force-recreate
  args:
    chdir: "{{ base_dir }}/{{ user.name }}"

- name: Wait for container to initialize (give startup script time to run)
  pause:
    seconds: 5

- name: Deploy .env file from vault for arthel builds
  copy:
    content: |
      ALCHEMY_API_KEY={{ ALCHEMY_API_KEY }}
      INFURA_API_KEY={{ INFURA_API_KEY }}
      DISCORD_BOT_TOKEN={{ DISCORD_BOT_TOKEN }}
    dest: "{{ base_dir }}/{{ user.name }}/home/workspace/arthel/.env"
    owner: 1000
    group: 1000
    mode: '0600'

- name: Show container startup logs
  shell: docker logs {{ user.name }}-arthel
  register: container_logs
  ignore_errors: yes

- name: Display container startup logs
  debug:
    msg: "{{ container_logs.stdout_lines }}"
  when: container_logs is defined and container_logs.stdout_lines is defined
