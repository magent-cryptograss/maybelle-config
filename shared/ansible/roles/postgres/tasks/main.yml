---
# Shared postgres role - just starts postgres
# Backup/restore logic is handled by the calling playbook (after migrations)
- name: Create PostgreSQL data directory
  file:
    path: "{{ base_dir }}/postgres-data"
    state: directory
    mode: '0755'

- name: Create PostgreSQL docker-compose file
  template:
    src: docker-compose-postgres.yml.j2
    dest: "{{ base_dir }}/docker-compose-postgres.yml"

- name: Start PostgreSQL container
  command: docker compose -f {{ base_dir }}/docker-compose-postgres.yml up -d
  args:
    chdir: "{{ base_dir }}"
